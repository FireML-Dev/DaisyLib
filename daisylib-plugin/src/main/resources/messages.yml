prefix: "<gray>[DaisyLib]</gray> "
main-command:
  usage: "{prefix}<aqua>Usage: /daisylib reload</aqua>"
  reloaded: "{prefix}<aqua>Successfully reloaded the plugin.</aqua>"
  list-addons:
    none: "{prefix}<aqua>There are no registered {name}s.</aqua>"
    list: "{prefix}<aqua>Registered {name}s:</aqua> <green>{list}</green>"
time-units:
  year:
    single: " year"
    multiple: " years"
  month:
    single: " month"
    multiple: " months"
  day:
    single: " day"
    multiple: " days"
  hour:
    single: " hour"
    multiple: " hours"
  minute:
    single: " minute"
    multiple: " minutes"
  second:
    single: " second"
    multiple: " seconds"

# DO NOT TOUCH THIS VALUE!!!
config-version: 4