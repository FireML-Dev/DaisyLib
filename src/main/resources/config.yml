config:

  # If enabled, the plugin will attempt to hook into Vault.
  # Having this disabled may disable some features in other plugins.
  vault: true

  # If enabled, the plugin will track all placed and broken blocks.
  # Designed to stop players from placing and breaking blocks over and over again for jobs or events
  enablePlaceBreak: true

  # Configure whether custom events are fired
  custom-events:
    # PlayerMoveChunkEvent
    move-chunk: true
    # PlayerMoveBlockEvent
    move-block: true